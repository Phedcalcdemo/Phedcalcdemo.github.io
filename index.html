	<script>
		const loadAmps = document.querySelector("#inputAmps");

const Phase = document.querySelector("#selectPhase");
const output = document.querySelector("#outputCost");
const start = document.getElementById("btnStart");
const refresh = document.getElementById("btnRefresh");

function calculate(e) {
  console.log(e);
  e.preventDefault();
  console.log("btn clicked");
  var total = loadAmps.value * Band.value* Phase.value * 0.240*0.6*0.85*1.075;
  console.log(total);
  output.innerHTML = "\u20a6" + total.toFixed(2);
}

function emptyInput() {
  console.log("emptied!");
  output.innerHTML = "";
  loadAmps.value = "";
  Band.value = "";
  Phase.value = "";
}


start.addEventListener("click", calculate);
refresh.addEventListener("click", emptyInput);
